<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>OpenShift UI</title>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js"  type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/openshift.js"></script>
</head>
<body style="background:#d6d6c2;">
<div ng-app = "mainApp" ng-controller = "controller"><br>

	<div class="container"><br>
		<div class="row">
		
		<div class="col-md-3"><div class="">
    <h1>Jenkinsfile <br>and 
		YAML Generator</h1>  
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <h3>Developed By:<br><b>Automate4<sup>&reg;</sup></b></h3>
  </div>
  
			<div class="col-md-6">
			<form>
    <label class="radio-inline">
      <input type="radio" name="optradio" ng-model="deproll" value="dep">Deployment
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" ng-model="deproll" value="roll">Rollback
    </label>
  </form><br>
				<form ng-submit="submitForm()">
				<div ng-show="deproll=='roll'">
					<div class="input-group">
				    <span class="input-group-addon"><i class="fas fa-folder"></i></span>
				    <input id="email" type="text" class="form-control" name="url" placeholder="Deployment project name" ng-model="Dprojectname" ng-required="deproll=='roll'">
				  </div><br>
				  <div class="input-group">
				    <span class="input-group-addon"><i class="fas fa-folder"></i></span>
				    <input id="oproject" type="text" class="form-control" name="openshiftproject" placeholder="Deployment config name" ng-model="Dconfigname" ng-required="deproll=='roll'">
				  </div><br>
				  <div class="input-group">
				    <span class="input-group-addon"><i class="fab fa-folder"></i></span>
				    <input id="gproject" type="number" class="form-control" name="gitproject" placeholder="Deployment version" ng-model="Dversion" ng-required="deproll=='roll'">
				  </div><br>
				</div>
					<div ng-show="deproll=='dep'">
				  <div class="input-group">
				    <span class="input-group-addon"><i class="fab fa-github"></i></span>
				    <input id="email" type="url" class="form-control" name="url" placeholder="GitHub url" ng-model="github" ng-required="deproll=='dep'">
				  </div><br>
				  <div class="input-group">
				    <span class="input-group-addon"><i class="fas fa-folder"></i></span>
				    <input id="oproject" type="text" class="form-control" name="openshiftproject" placeholder="Openshift Project name" ng-model="oproject" ng-required="deproll=='dep'">
				  </div><br>
				  <div class="input-group">
				    <span class="input-group-addon"><i class="fas fa-folder"></i></span>
				    <input id="gproject" type="text" class="form-control" name="gitproject" placeholder="GitHub Project Name" ng-model="gproject" ng-required="deproll=='dep'">
				  </div><br>
				  <div class="input-group">
				    <span class="input-group-addon"><i class="fas fa-user-secret"></i></i></span>
				    <input id="gsecret" type="text" class="form-control" name="gitproject" placeholder="GitHub Secret" ng-model="gsecret" ng-required="deproll=='dep'">
				  </div><br>
				  <div class="input-group">
				    <span class="input-group-addon"><i class="fas fa-envelope"></i></i></span>
				    <input id="gsecret" type="email" class="form-control" name="emailadd" placeholder="Email Address(for notification)" ng-model="emailadd" id="emailaddress">
				  </div></div>
				  <br>
				  
					<div ng-show="deproll=='dep'">
				  <h4>Select testing stages</h4>
				    <div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="unittesting" >JUnit</label>
				    </div>
				    <div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="inttest">Integration Testing</label>
				    </div>
				  <br>
				  <h4>Select the addons</h4>
				  <div class="row">
				  <div class="col-md-6">
				    <div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="sonarflag">sonar
					  </label>
				    </div>
					</div>
					<div class="col-md-6"><span><input type="number" class="form-control" placeholder="sonar order" ng-model="sonarorder"
					min="1" max="3"></span>
					</div>
					</div>
					<div class="row">
				  <div class="col-md-6">
				    <div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="nexusflag" disabled>nexus</label>
					  </div>
				    </div>
					<div class="col-md-6"><span><input type="number" class="form-control" placeholder="nexus order" ng-model="nexusorder"
					min="1" max="3" disabled></span>
					</div>
					</div>
					<div class="row">
				  <div class="col-md-6">
					<div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="jiraflag">jira</label>
					  </div>
				    </div>
					<div class="col-md-6"><span><input type="number" class="form-control" placeholder="jira order" ng-model="jiraorder"
					min="1" max="3"></span>
					</div>
					</div>
					<div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="yamlfiles">download yamlfiles</label>
				    </div>
					<div class="row">
				  <div class="col-md-6">
				  <div class="form-group">
    <label for="exampleFormControlTextarea1">additional scripts</label>
    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10" ng-model="textareascript"></textarea>
</div></div>
<div class="col-md-6"><br><br><span><input type="number" class="form-control" placeholder="script order" ng-model="scriptorder"
min="1" max="3"></span>
</div>
					</div>
				  <br>
				  <h4>Select the environments to deploy</h4>
				    <div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="dev" >dev</label>
				    </div>
				    <div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="uat">uat</label>
				    </div>
				    <div class="checkbox">
				      <label><input type="checkbox" value="" ng-model="prod">prod</label>
				    </div>
					</div>
  <br>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="preview()" ng-show="deproll=='dep' || deproll=='roll'">Submit</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" ng-model="modalHeader" id="mHeader" style="text-align: center;">{{modalHeader}}<span ng-show="warningflag"><i class="fas fa-exclamation-triangle"></i></span>
		  <span ng-show="rollbackflag"><i class="fas fa-undo"></i></span></h4>
        </div>
        <div class="modal-body" ng-model="jenkinsfilePreview">
          <p id="jpreview" style="text-align: center;">{{jenkinsfilePreview}}</p>
        </div>
        <div class="modal-footer" ng-hide="warningflag">
          <button type="submit" class="btn btn-success">Download <i class="fas fa-download"></i></button>
        </div>
      </div>
    </div>
  </div>
  
			    </form>
			    
			</div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>;
			<div class="col-md-3" style="text-align: right">&nbsp;&nbsp;<img class="img-thumbnail" src="./images/open-shift-logo.png" height="80" width="100" alt="Logo">
			<img class="img-thumbnail" src="./images/jenkins.png" height="80" width="100" alt="Logo">
			</div>
		</div>
	
	</div>
	
</div>

</body>
</html>
